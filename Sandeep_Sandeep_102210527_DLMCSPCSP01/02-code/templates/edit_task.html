<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}">Task Master</a></h1>
        <nav>
            <ul>
                {% if 'username' in session %}
                <li><a href="{{ url_for('tasks') }}">Tasks</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <h2>Edit Task</h2>
        <form action="{{ url_for('update_task', task_id=task.id) }}" method="post">
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" value="{{ task.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ task.description }}</textarea>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required>
            <button type="submit">Update Task</button>
        </form>
    </main>

    <footer>
        <a href="{{ url_for('about') }}">About Us</a>
    </footer>
</body>
</html>
